<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MobileFormApp</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<link href="css/style-vendors.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/app-vendors.js"></script>
		<script src="js/app.js"></script>

	</head>
	<body ng-app="mobileformapp">
		<ion-header-bar class="bar bar-header bar-light">
			<h1 class="title">Form</h1>
		</ion-header-bar>
		<ion-content>
			<div ng-controller="FormController" class="list">
					<form name="myForm" sf-schema="schema" sf-form="form" sf-model="model" ng-submit="onSubmit(myForm)"></form>
			</div>
		</ion-content>
	</body>
</html>
