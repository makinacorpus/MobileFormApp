<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MobileFormApp</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>

		<link href="css/style.css" rel="stylesheet">
		<script src="js/app.js"></script>
	</head>
	<body ng-app="mobileformapp" ng-controller="MFACtrl">
		<ion-header-bar class="bar bar-header bar-light">
			<h1 class="title">Form</h1>
		</ion-header-bar>
		<ion-content>
			<form>
				<div class="list">
					<label class="item item-input" ng-repeat="input in inputs">
						<span class="input-label">{{input.label}}</span>
						<input type="text" placeholder="{{input.hint}}">
					</label>
				</div>
				<input type="submit" class="button button-positive" />
			</form>
		</ion-content>
	</body>
</html>
