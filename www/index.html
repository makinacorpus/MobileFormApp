<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MobileFormApp</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<script src="js/tv4.js"></script>
		<script src="js/ObjectPath.js"></script>
		<script src="js/schema-form.min.js"></script>
		<script src="js/bootstrap-decorator.min.js"></script>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<link href="css/style.css" rel="stylesheet">
		<script src="js/app.js"></script>

	</head>
	<body ng-app="mobileformapp">

			<h1 class="title">Form</h1>

			<div ng-controller="FormController" class="list">
					<form sf-schema="schema" sf-form="form" sf-model="model"></form>
			</div>
		</ion-content>
	</body>
</html>
